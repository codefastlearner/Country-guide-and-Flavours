<head>

  <title>Country Guide and Flavours| Search</title>
</head>

<body>
  <header>
    <a class="navbar-brand" href="./index.html"> <img src="./assets/images/brand logo.png" alt="brand-logo" class="logo"> </a>
    <h1>Country Guide and Flavours</h1>
    <div class="contact-links">
      <a href="#" target="_blank">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="#" target="_blank">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" target="_blank">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
  </header>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="#about-us">About Us</a>
        <a class="nav-link active" href="#">Destinations</a>
        <!-- Search input field -->
        <form class="search-field">
          <input type="text" placeholder="Search country..." class="form-input" id="countryInput">
          <a href="#">
            <i id="searchButton" class="search-input-wrapper search"></i>
          </a>
        </form>
      </div>
      </section>
      <a class="nav-link active" href="#">Contact</a>
    </div>
    <li class="nav-item dropdown navbar-nav">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
        En
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Fr</a>
        <a class="dropdown-item" href="#">Esp</a>
      </div>
    </li>
    </div>
  </nav>
  <!-- Displays search result for user -->
  <article>
    <div class="card search-card" style="width: 30rem;">
      <!-- Allows user to save and share search result -->
      <div class="share-save">
        <a href="#">
          <p>share
            <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
          </p>
        </a>
        <a href="#">
          <p>save
            <i class="fa-regular fa-floppy-disk"></i>
          </p>
        </a>
      </div>
      <div class="result">
        <img src="" class="card-img-top flag" alt="...">
        <div class="card-body">
          <h5 class="card-search name" id="search-name"></h5>
          <p class="card-search capital" id="search-capital"></p>
          <p class="card-search region" id="search-region"></p>
          <p class="card-search population" id="search-population"></p>
          <p class="card-search language" id="search-language"></p>
          <p class="card-search zone" id="search-zone"></p>
          <!-- Button to show the modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" id="explore">
            Explore flavour
          </button>
          <!-- <a href="./index.html" class="btn btn-secondary btn2">Back Home</a> -->
        </div>
      </div>
  </article>
  
  <!-- Modal for explore flavours -->
    
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Local flavour</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
          <div class="modal-cards">
            <img src="" alt="" class="modal-img" id="0">
            <h5 class="modal-text" id="t0"></h5>
          </div>
          <div class="modal-cards">
            <img src="" alt="" class="modal-img" id="1">
            <h5 class="modal-text" id="t1"></h5>
          </div>
      </div>
      <div class="modal-body2">
        <div class="modal-cards">
          <img src="" alt="" class="modal-img" id="2">
          <h5 class="modal-text" id="t2"></h5>
        </div>
        <div class="modal-cards">
          <img src="" alt="" class="modal-img" id="3">
          <h5 class="modal-text" id="t3"></h5>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
